<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Teatro López de Ayala - Próximos eventos</h1>

    <div class="row" id="show-list">
      <!-- Las tarjetas aparecerán aquí -->
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(shows => {
        const container = document.getElementById('show-list');

        shows.forEach(show => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';

          const card = document.createElement('div');
          card.className = 'card h-100 shadow-sm';

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const title = document.createElement('h5');
          title.className = 'card-title';
          title.textContent = show.title;

          const date = document.createElement('p');
          date.className = 'card-text';
          date.innerHTML = `<strong>Fecha:</strong> ${show.date}`;

          const time = document.createElement('p');
          time.className = 'card-text';
          time.innerHTML = `<strong>Hora:</strong> ${show.time}`;

          cardBody.appendChild(title);
          cardBody.appendChild(date);
          cardBody.appendChild(time);

          card.appendChild(cardBody);
          col.appendChild(card);
          container.appendChild(col);
        });
      })
      .catch(err => {
        console.error('Error loading data:', err);
      });
  </script>
</body>
</html>
