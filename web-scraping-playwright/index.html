<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Shows</title>
</head>
<body>
  <h1>Teatro L칩pez de Ayala - Pr칩ximos eventos</h1>
  <ul id="show-list"></ul>

  <script>
  fetch('data.json')
    .then(res => res.json())
    .then(shows => {
      const container = document.getElementById('show-list');

      shows.forEach(show => {
        // Crear un <ul> para cada evento
        const ul = document.createElement('ul');
        ul.style.marginBottom = '1em'; // Espacio entre eventos (opcional)

        // Crear <li> para cada propiedad
        const titleLi = document.createElement('li');
        titleLi.innerHTML = `<strong>Title:</strong> ${show.title}`;

        const dateLi = document.createElement('li');
        dateLi.innerHTML = `<strong>Date:</strong> ${show.date}`;

        const timeLi = document.createElement('li');
        timeLi.innerHTML = `<strong>Time:</strong> ${show.time}`;

        // A침adir los <li> al <ul>
        ul.appendChild(titleLi);
        ul.appendChild(dateLi);
        ul.appendChild(timeLi);

        // A침adir el <ul> al contenedor
        container.appendChild(ul);
      });
    })
    .catch(err => {
      console.error('Error loading data:', err);
    });
</script>

</body>
</html>
