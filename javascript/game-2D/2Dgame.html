<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="2Dgame.css">
    <script src="2Dgame.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Click on the piece</h1>
                
                <div id="board" class="mx-auto mb-4">
                    <div id="piece"></div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div id="labelTimer" class="h4">Timer: <span id="timer" class="text-primary">0</span></div>
                    </div>
                    <div class="col-md-4">
                        <div id="labelScore" class="h4">Session score: <span id="score" class="text-success">0</span></div>
                    </div>
                    <div class="col-md-4">
                        <div id="labelDifficulty" class="h4">Difficulty: <span id="difficulty" style="transition: color 0.3s ease;">normal</span></div>
                    </div>
                </div>
                
                <div id="resetMessage" style="display: none;">
                    Timer reset to 20!
                </div>
                
                <div id="difficultyMessage" style="display: none;">
                    Cannot change difficulty while timer is running!
                </div>
                
                <div class="btn-group mb-4">
                    <button id="increase" class="btn btn-danger">Increase Difficulty</button>
                    <button id="decrease" class="btn btn-success">Decrease Difficulty</button>
                    <button id="btnStart" class="btn btn-primary">Start session</button>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="scoreboard">
                    <h3 class="mb-3">Score History</h3>
                    <div id="scoreList" class="list-group">
                        <!-- Scores will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
